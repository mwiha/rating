{% extends "layout.html" %} {% block content %}
<div class="heropage">
  <div class="herocontent">
    <h1>The #1 Rating <br> and Reviews Website <br> in Kenya</h1>
    <p class="mt-4">Make a Five <i class="fas fa-star"></i> Rated decision Today</p>
  </div>
  <div class="steps">
    <div class="text-center">
    <figure>
      <img src="{{ url_for('static', filename='images/account.png')}}" alt="Account" width="100px" class="step">
      <figcaption>
        SIGN UP
      </figcaption>
    </figure>
    </div>
    <div class="text-center">
    <figure>
      <img src="{{ url_for('static', filename='images/search.png')}}" alt="Account" width="100px" class="step">
      <figcaption>
        SEARCH
      </figcaption>
    </figure>
    </div>
    <div class="text-center">
    <figure>
      <img src="{{ url_for('static', filename='images/rate.png')}}" alt="Account" width="100px" class="step">
      <figcaption>
        RATE
      </figcaption>
    </figure>
    </div>

  </div>
</div>
